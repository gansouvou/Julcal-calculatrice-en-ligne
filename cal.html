                <li class="ac"><p>Accueil</p></a></li>

        <main id="main">
            
            <div class="ecran" id="ecran">
                
                <input type="text" value="" id="cal" name="cal" placeholder="Faites votre calcul avec la machine de julien" />

            </div>

            <div class="touches">

                <input type="button" value="2nd" class="op eff" id="op1">

                <input type="button" value="2nd" class="news eff" id="news1">

                <input type="button" value="&larr;" onclick="cleanonebyone();" />

                <input type="button" value="(" onclick="cal.value += '(' ">
                
                <input type="button" value=")" onclick="cal.value += ')' ">

                <input type="button" value="AC" class="eff" onclick="cal.value= ' ' " />

                <input type="button" value="xÂ²" class="op" onclick="cal.value = Math.pow(eval(cal.value),2)">

                <input type="button" value="xÂ³" class="news" onclick="cal.value = Math.pow(eval(cal.value),3)">

                <input type="button" value="&radic;" class="op" onclick="cal.value = Math.sqrt(eval(cal.value))">

                <input type="button" value="Â³&radic;" class="news" onclick="cal.value = Math.cbrt(eval(cal.value))">                
                     
                <input type="button" value="sin" class="op" onclick="cal.value = Math.sin(transformeDegreRadian(eval(cal.value)))">
                
                <input type="button" value="cos" class="op" onclick="cal.value = Math.cos(transformeDegreRadian(eval(cal.value))) ">
                
                <input type="button" value="tan" class="op" onclick="cal.value = Math.tan(transformeDegreRadian(eval(cal.value))) ">

                <input type="button" value="sin-Â¹" class="news" onclick=" cal.value = transformeRadianDegre(Math.asin(eval(cal.value)))">
                
                <input type="button" value="cos-Â¹" class="news" onclick="cal.value = transformeRadianDegre(Math.acos(eval(cal.value))) ">
                
                <input type="button" value="tan-Â¹" class="news" onclick=" cal.value = transformeRadianDegre(Math.atan(eval(cal.value))) ">
            
                <input type="button" value="ln" class="op" onclick=" cal.value = Math.log(eval(cal.value)) " />

                <input type="button" value="log" class="news" onclick=" cal.value = Math.log10(eval(cal.value))">
          
                <input type="button" value="e" class="op" onclick="cal.value = Math.exp(eval(cal.value)) " />

                <input type="button" value="abs" class="news" onclick="cal.value = Math.abs(eval(cal.value)) " />

                <input type="button" value="sinh" class="op" onclick="cal.value = Math.sinh(transformeDegreRadian(eval(cal.value)))">
                
                <input type="button" value="cosh" class="op" onclick="cal.value = Math.cosh(transformeDegreRadian(eval(cal.value)))">

                <input type="button" value="tanh" class="op" onclick="cal.value = Math.tanh(transformeDegreRadian(eval(cal.value)))">

                <input type="button" value="sinh-Â¹" class="news" onclick=" cal.value = transformeRadianDegre(Math.asinh(eval(cal.value)))">
                
                <input type="button" value="cosh-Â¹" class="news" onclick="cal.value = transformeRadianDegre(Math.acosh(eval(cal.value))) ">
                
                <input type="button" value="tanh-Â¹" class="news" onclick=" cal.value = transformeRadianDegre(Math.atanh(eval(cal.value))) ">
 
                <input type="button" value="7" onclick="cal.value += '7' " />

                <input type="button" value="8" onclick="cal.value += '8'" />

                <input type="button" value="9" onclick="cal.value += '9'" />

                <input type="button" value="n&excl;" onclick="cal.value = facto(cal.value)">

                <input type="button" value="1/x" class="op" onclick=" cal.value = 1 / (eval(cal.value)) " />

                <input type="button" value="%" class="news" onclick="cal.value = ((eval(cal.value))/100)">
            
                <input type="button" value="4" onclick="cal.value += '4' " />
    
                <input type="button" value="5" onclick="cal.value += '5' " />

                <input type="button" value="Ã—" onclick="cal.value += '*' " />
                
                <input type="button" value="Ã·" onclick="cal.value += '/'" />
                
                <input type="button" value="1" onclick="cal.value += '1' " />
            
                <input type="button" value="2" onclick="cal.value += '2' " />
            
                <input type="button" value="3" onclick="cal.value += '3' " />

                <input type="button" value="+" onclick="cal.value += '+' " />

                <input type="button" value="-" onclick="cal.value += '-' " />
 
                <input type="button" value="0" onclick="cal.value += '0' " />
        
                <input type="button" value="." onclick="cal.value += '.' " />
            
                <input type="button" value="EXP" onclick="cal.value = Math.pow(10, eval(cal.value))">

                <input type="button" value="&pi;" onclick="cal.value += Math.PI " />

                <input type="button" value="=" class="eff op" onclick=" egal() " />

                <input type="button" value="ANS" class="eff news" onclick=" Ans()">
            </div> 

            <div class="plus">
    
                <div class="titre">
                    <h1>Fonctions AvancÃ©e</h1>
                    <input type="button" value="AC" class="eff" onclick="cal.value= ' ' " />
                </div>

                <ul>
                    
                <li>
                    <div class="enter">
                        <input id="num1" type="number" placeholder="nombre 1 : n">
                        <input id="num2" type="number" placeholder="nombre 2 : k">
                    </div>
        
                    <div class="calcul">
                        <input type="button" value="n^k" onclick="cal.value=Math.pow(num1.value, num2.value)">
                        <input type="button" value="C(n,k)" onclick="cal.value = combo(num1.value, num2.value)">
                        <input type="button" value="A(n,k)" onclick="cal.value = permuto(num1.value,num2.value)">
                    </div>
                </li>
    
                <li>
                    <div class="enter">
                        <input id="pR" type="number" placeholder="Partie rÃ©elle de z">
                        <input id="pI" type="number" placeholder="Partie imaginaire">
                    </div>

                    <div class="calcul">
                        <input type="button" value="Module de z" onclick="cal.value = modulo(pR.value,pI.value)" >
                        <input type="button" value="argument de z" onclick="cal.value = argo(pR.value,pI.value)">
                    </div>
                </li>
    
                <li>
                    <div class="enter">
                        <input id="fonction" type="text" placeholder="Fonction : ax^2 + bx + c">
                    </div>

                    <div class="calcul">
                        <input type="button" value="racines de f" onclick="cal.value = calculateRoots(fonction.value)">
                        <input type="button" value="DÃ©rivÃ©e de f" onclick="cal.value = derive(fonction.value)">
                        <input type="button" value="Primitive de f" onclick="cal.value = Primitive(fonction.value)">
                    </div>
                </li>

                <li>
                    <div class="enter">
                        <textarea name="" id="mA" placeholder="Matrice A : 1,2;3,4 "></textarea>
                        <textarea name="" id="mB" placeholder="Matrice B : 7,8;9,5"></textarea>
                    </div>

                    <div class="calcul">
                        <input type="button" value="transposÃ©e A" onclick="cal.value = calculTransposeMatrix(mA.value)">
                        <input type="button" value="dÃ©terminant A" onclick="cal.value = calculDeterminantMatrix(mA.value)">
                        <input type="button" value="inverse A" onclick="cal.value = calculInverseMatrix(mA.value)">
                    </div>

                    <div class="calcul">
                        <input type="button" value="somme A + B"  onclick="cal.value = calculAddMatrix(mA.value, mB.value)">
                        <input type="button" value="produit A &bull; B"  onclick="cal.value = calculMultiplyMatrix(mA.value, mB.value)">
                        <input type="button" value="A &bull; X = B"  onclick="cal.value = calculResolveEquation(mA.value, mB.value)">
                    </div>
        
                </li>

                <li>
                    <div class="calcul">
                        <input type="date" name="" id="userdate">
                        <input type="button" value="Age" class="eff age" onclick="cal.value = calculateAge(userdate)">
                    </div>
                </li>
            
                </ul>

            </div>

        </main>
