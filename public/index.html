        <main id="main">
            
            <div class="ecran" id="ecran">

                <div class="titre"> <h1>Calculatrice simple </h1> </div>
                
                <input type="text" value="" id="cal" name="cal" placeholder="Faites votre calcul avec la machine de julien" />

            </div>

            <div class="touches">

                <input type="button" value="&larr;" class="sup" onclick="cleanonebyone();" />

                <input type="button" value="(" onclick="cal.value += '(' ">
                
                <input type="button" value=")" onclick="cal.value += ')' ">

                <input type="button" value="e" onclick="cal.value = Math.exp(eval(cal.value)) " />

                <input type="button" value="AC" class="eff" onclick="cal.value= ' ' " />

                <input type="button" value="x²" onclick="cal.value = Math.pow(eval(cal.value),2)">

                <input type="button" value="&radic;" onclick="cal.value = Math.sqrt(eval(cal.value))">

                <input type="button" value="n&excl;" onclick="cal.value = facto(cal.value)">              
                     
                <!---

                 <input type="button" value="EXP" onclick="cal.value = Math.pow(10, eval(cal.value))">

                -->
                <input type="button" value="ln" onclick=" cal.value = Math.log(eval(cal.value)) " />

                <input type="button" value="log" onclick=" cal.value = Math.log10(eval(cal.value))">
 
                <input type="button" value="7" onclick="cal.value += '7' " />

                <input type="button" value="8" onclick="cal.value += '8'" />

                <input type="button" value="9" onclick="cal.value += '9'" />

                <input type="button" value="%" onclick="cal.value = ((eval(cal.value))/100)">

                <input type="button" value="1/x" onclick=" cal.value = 1 / (eval(cal.value)) " />
                
                <input type="button" value="4" onclick="cal.value += '4' " />
    
                <input type="button" value="5" onclick="cal.value += '5' " />
    
                <input type="button" value="6" onclick="cal.value += '6' " />

                <input type="button" value="×" onclick="cal.value += '*' " />
                
                <input type="button" value="÷" onclick="cal.value += '/'" />
                
                <input type="button" value="1" onclick="cal.value += '1' " />
            
                <input type="button" value="2" onclick="cal.value += '2' " />
            
                <input type="button" value="3" onclick="cal.value += '3' " />

                <input type="button" value="+" onclick="cal.value += '+' " />

                <input type="button" value="-" onclick="cal.value += '-' " />
 
                <input type="button" value="0" onclick="cal.value += '0' " />
        
                <input type="button" value="." onclick="cal.value += '.' " />
            
                
                <input type="button" value="&pi;" onclick="cal.value += Math.PI " />

                <input type="button" value="=" class="eff" onclick=" egal() " />

                <input type="button" value="ANS" class="eff" onclick=" Ans()">
            </div>
